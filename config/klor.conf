# Enable OLED display but with idle timeout
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_SLEEP=y  # Enable sleep for power saving

# Ensure RGB and unused features are disabled
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_EXT_POWER=n

# General power-saving features
CONFIG_LOG=n  # Disable logging for power saving
CONFIG_ASSERT=n  # Disable assertions to reduce unnecessary operations

# Bluetooth optimization for power saving
CONFIG_BT_MAX_CONN=1
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_SLAVE_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=300
